<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Internship Registration</h1>
    <form>
      <label for = "fullName">Full Name</label>
      <input 
        type = "text"
        id="fullName"
        name = "fullName"
        placeholder = "Enter your name" required 
      />

      <label for="email">Email Address</label>
      <input 
        type="email"
        id="email"
        name = "email"
        placeholder="Enter you email" 
        required 
      />

      <label for="phone">Phone Number</label>
      <input 
        type="tel" 
        id="phone"
        name = "phone"
        placeholder="Enter you phone number"
        required 
      />

      <label for="course">Course / Branch</label>
      <select type="text" id="course" name="course" required />
        <option value="">-- Select course--</option>
        <option value="1st">CSE</option>
        <option value="2nd">CSE-AI</option>
        <option value="3rd">CSE-AIML</option>
        <option value="4th">CSE-DS</option>
        <option value="5th">ECE</option>
        <option value="6th">IT</option>
        <option value="7th">EEE</option>
        <option value="8th">CIVIL</option>
        <option value="9th">MECH</option>
          
      </select>

      <label for="year">Year of Study</label>
      <select id="year" name="year" required>
        <option value="">-- Select year--</option>
        <option value="1st">1st Year</option>
        <option value="2nd">2nd Year</option>
        <option value="3rd">3rd Year</option>
        <option value="4th">4th Year</option>
      </select>

      <label for="skills">Skills (optional)</label>
      <textarea id="skills" name="skills" rows="3"></textarea>

      <button type="submit">
        Register
      </button>
    </form>
  </div>
</body>
</html>
